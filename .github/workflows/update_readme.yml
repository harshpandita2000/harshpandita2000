name: Update README

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Update README
        run: |
          date > last_refresh_time.txt  # Create a file with the current time
          sed -i 's//$(cat last_refresh_time.txt)/g' README.md  # Replace placeholder in README

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md last_refresh_time.txt
          git commit -m "Update README" || echo "No changes to commit"
          git push
